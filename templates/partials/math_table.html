<div class="dropdown-math-content">
    <div class="math-table-container">
        {% if language == "en" %}
            <button type="button" id="toggle-view" class="toggle-button">Show functions</button>
        {% else %}
            <button type="button" id="toggle-view" class="toggle-button">Zobraziť funkcie</button>
        {%endif%}
        <table class="math-table">
            <tr class="fixed-row">
                <td><button type="button" class="table-button" id="removeAll" onclick="removeAllFromField()">C</button></td>
                <td><button type="button" class="table-button">/</button></td>
                <td><button type="button" class="table-button">*</button></td>
                <td class="fixed-column"><button type="button" class="table-button" id="remove" onclick="removeLastSymbol()">⌫</button></td>
            </tr>
            <!-- Basic symbols -->
            <tbody id="basic-symbols">
            <tr>
                <td><button type="button" class="table-button">7</button></td>
                <td><button type="button" class="table-button">8</button></td>
                <td><button type="button" class="table-button">9</button></td>
                <td class="fixed-column"><button type="button" class="table-button">-</button></td>
            </tr>
            <tr>
                <td><button type="button" class="table-button">4</button></td>
                <td><button type="button" class="table-button">5</button></td>
                <td><button type="button" class="table-button">6</button></td>
                <td class="fixed-column"><button type="button" class="table-button">+</button></td>
            </tr>
            <tr>
                <td><button type="button" class="table-button">1</button></td>
                <td><button type="button" class="table-button">2</button></td>
                <td><button type="button" class="table-button">3</button></td>
                <td class="fixed-column"><button type="button" class="table-button">(</button></td>
            </tr>
            <tr>
                <td><button type="button" class="table-button">.</button></td>
                <td><button type="button" class="table-button">0</button></td>
                <td><button type="button" class="table-button">x</button></td>
                <td class="fixed-column"><button type="button" class="table-button">)</button></td>
            </tr>
            </tbody>
            <!-- Function symbols -->
            <tbody id="function-symbols" style="display: none;">
            <tr>
                <td><button type="button" class="table-button">cos</button></td>
                <td><button type="button" class="table-button">sin</button></td>
                <td><button type="button" class="table-button">tg</button></td>
                <td class="fixed-column"><button type="button" class="table-button">-</button></td>
            </tr>
            <tr>
                <td><button type="button" class="table-button">ctg</button></td>
                <td><button type="button" class="table-button">ln</button></td>
                <td><button type="button" class="table-button">e</button></td>
                <td class="fixed-column"><button type="button" class="table-button">+</button></td>
            </tr>
            <tr>
                <td><button type="button" class="table-button">√</button></td>
                <td><button type="button" class="table-button">^</button></td>
                <td class="fixed-column"><button type="button" class="table-button">(</button></td>
                <td class="fixed-column"><button type="button" class="table-button">)</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
