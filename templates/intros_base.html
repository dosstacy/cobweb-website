{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="../static/css/intros.css"/>{% endblock %}
{% block extra_js %}
<script src="../static/js/intro.js" defer></script>{% endblock %}


{% block content %}
<div class="intro_page">
    <div class="rectangle" id="intro-rectangle">
        <h1>{{intros.name}}</h1>
        <p>{{intros.intro}}</p>

        <div class="carousel-wrapper">
            <div class="carousel" id="carousel">
                <div class="carousel-item active">
                    <img src="/static/img/cobweb.png" alt="Графік 1">
                </div>
                <div class="carousel-item">
                    <img src="/static/img/diverg-1.png" alt="Графік 2">
                </div>
                <div class="carousel-item">
                    <img src="/static/img/anomal.png" alt="Графік 3">
                </div>
                <div class="carousel-item">
                    <img src="/static/img/chaos-1.png" alt="Графік 3">
                </div>
                <div class="carousel-item">
                    <img src="/static/img/chaos-2.png" alt="Графік 3">
                </div>
                <div class="carousel-item">
                    <img src="/static/img/diverg-2.png" alt="Графік 3">
                </div>
            </div>

            <div class="carousel-buttons">
                <button onclick="moveCarousel(-1)">&#10094;</button>
                <button onclick="moveCarousel(1)">&#10095;</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
