<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ model.name }}</title>
    <link rel="stylesheet" href="../static/css/global.css"/>
    <link rel="stylesheet" href="../static/css/data.css"/>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<div class="data-page">
    <div class="upper-menu">
        <div class="logo">
            <svg class="logo-svg" width="80" height="40" viewBox="0 0 191 108" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line x1="26.7309" y1="79.9076" x2="61.7309" y2="42.9076" stroke="#D8D8D8" stroke-width="9"/>
                <line x1="130.731" y1="62.9076" x2="165.731" y2="25.9076" stroke="#D8D8D8" stroke-width="9"/>
                <line x1="82.7963" y1="42.4743" x2="111.796" y2="65.4743" stroke="#D9D9D9" stroke-width="9"/>
                <circle cx="17.5" cy="90.5" r="17.5" fill="#3B5DAF"/>
                <circle cx="69.5" cy="34.5" r="17.5" fill="#F84E4E"/>
                <circle cx="121.5" cy="73.5" r="17.5" fill="#3B5DAF"/>
                <circle cx="173.5" cy="17.5" r="17.5" fill="#F84E4E"/>
            </svg>
            <a class="logo-text">Models</a>
        </div>

        <div class="dropdown-container">
            <div class="dropdown">
                <button class="dropdown-btn"><u>Visualization</u></button>
                <div class="dropdown-content">
                    <a href="#">Cobweb</a>
                    <a href="#">Adaptive Expectations</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropdown-btn"><u>Introduction</u></button>
                <div class="dropdown-content">
                    <a href="#">Cobweb</a>
                    <a href="#">Adaptive Expectations</a>
                    <a href="#">Difference equations</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropdown-btn"><u>Parameters use</u></button>
                <div class="dropdown-content">
                    <a href="#">Cobweb</a>
                    <a href="#">Adaptive Expectations</a>
                </div>
            </div>

            <button class="diff-calc"><u>DR Calculator</u></button>
        </div>
    </div>
    <div class="parent-cont">
        <div class="form-cont">
            <h1>{{ model.name }}</h1>
            <form id="dataForm">
                {% for field in model.fields %}
                <div class="input-cont">
                    <label for="{{ field|lower }}">{{ field }}:</label>
                    <input class="data-input" id="{{ field|lower }}" type="number" name="{{ field|lower }}" min="0"
                           step="any" required/>
                </div>
                {% endfor %}
                <button type="submit" class="submit-btn">Submit data</button>
            </form>
        </div>
        <div class="answer-cont">
            <div class="data-graph">
                <div id="plot"></div>
                <script class="plot">
                    var graph = JSON.parse('{{ graph_json | safe }}');
                    Plotly.newPlot('plot', graph.data, graph.layout, {responsive: true});
                </script>
            </div>
            <button class="ai-btn">Analyze graph with AI</button>
        </div>
    </div>
</div>

<script>
    document.getElementById("dataForm").addEventListener("submit", function (event) {
        event.preventDefault();  // Відміна стандартного надсилання форми

        let formData = {};
        let inputs = document.querySelectorAll("input[type='number']");

        for (let input of inputs) {
            formData[input.name] = parseFloat(input.value);
        }

        // Відправка POST-запиту на сервер
        fetch("/model", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        })
            .then(response => response.json())
            .then(data => {
                console.log("Success:", data);

                const graph = JSON.parse(data.graph_json);
                Plotly.newPlot('plot', graph.data, graph.layout, {responsive: true});
            })
            .catch(error => {
                console.error("Error:", error);
            });
    });
</script>

</body>
</html>
