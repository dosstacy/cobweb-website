<!DOCTYPE html>
<html lang="en">
{% block extra_css %}{% endblock %}
<head>
    <meta charset="UTF-8">
    <title>Models</title>
    <link rel="stylesheet" href="../static/css/global.css"/>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<div class="upper-menu">
    <div class="logo">
        <svg class="logo-svg" width="80" height="40" viewBox="0 0 191 108" fill="none"
             xmlns="http://www.w3.org/2000/svg">
            <line x1="26.7309" y1="79.9076" x2="61.7309" y2="42.9076" stroke="#D8D8D8" stroke-width="9"/>
            <line x1="130.731" y1="62.9076" x2="165.731" y2="25.9076" stroke="#D8D8D8" stroke-width="9"/>
            <line x1="82.7963" y1="42.4743" x2="111.796" y2="65.4743" stroke="#D9D9D9" stroke-width="9"/>
            <circle cx="17.5" cy="90.5" r="17.5" fill="#3B5DAF"/>
            <circle cx="69.5" cy="34.5" r="17.5" fill="#F84E4E"/>
            <circle cx="121.5" cy="73.5" r="17.5" fill="#3B5DAF"/>
            <circle cx="173.5" cy="17.5" r="17.5" fill="#F84E4E"/>
        </svg>
        <a class="logo-text">Models</a>
    </div>

    <div class="dropdown-container">
        <div class="dropdown">
            <button class="dropdown-btn"><u>Visualization</u></button>
            <div class="dropdown-content">
                <a href="/model?name=cobweb">Cobweb</a>
                <a href="/model?name=adapt_exp">Adaptive Expectations</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropdown-btn"><u>Introduction</u></button>
            <div class="dropdown-content">
                <a href="/intro?name=cobweb">Cobweb</a>
                <a href="/intro?name=adapt_exp">Adaptive Expectations</a>
                <a href="/intro?name=diff_eq">Difference equations</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropdown-btn"><u>Parameters use</u></button>
            <div class="dropdown-content">
                <a href="/param?name=cobweb">Cobweb</a>
                <a href="/param?name=adapt_exp">Adaptive Expectations</a>
            </div>
        </div>

        <button class="diff-calc" onclick="window.location.href='/calculator'"><u>DR Calculator</u></button>
    </div>
</div>

{% block content %}{% endblock %}

{% block extra_js %}{% endblock %}
</body>
</html>
